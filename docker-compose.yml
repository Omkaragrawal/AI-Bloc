# Defining version of docker-compose
version: "3.7"

# Next we define the services that make up our application
services:
  web_app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./web_app:/web_app
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"